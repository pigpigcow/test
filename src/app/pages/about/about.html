<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="about-info">
        <ion-list lines="none">
            <ion-item>
                <ion-label>Scrap collected and verified?</ion-label>
                <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Scrap vendor contacted for pickup</ion-label>
                <ion-checkbox slot="end"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Scrap delivered to vendor</ion-label>
                <ion-input placeholder="Enter vendor name"></ion-input>
                <ion-input placeholder="Enter scrap contents"></ion-input>
                <ion-input placeholder="Enter weight"></ion-input>
                <ion-input placeholder="Enter email info to Logistics Support"></ion-input>
            </ion-item>
            <ion-item>
                <ion-item lines="none" (click)="onClickItem()" class="disableBottomBorder underlined" tappable>
                    <ion-icon slot="start" name="{{panelExpand ? 'arrow-down-circle-outline' : 'add-circle-outline'}}" style="margin-right: 10px"></ion-icon>
                    <label>{{itemLabel}}</label>
                    <label slot="end" class="image-label">&nbsp;&nbsp;{{srcList.length}}/{{maxImage}}&nbsp;&nbsp;&nbsp;</label>
                    <ion-button fill="clear" slot="end" (click)="onIconClick('camera')" class="iconButtonStandardWidth">
                        <ion-icon name="camera" size="large"></ion-icon>
                    </ion-button>
                    <ion-button fill="clear" slot="end" (click)="onIconClick('folder')" class="iconButtonStandardWidth" style="font-size: 5px;">
                        <ion-icon name="folder" size="large"></ion-icon>
                    </ion-button>
                </ion-item>
                <div id="picture-Panel-{{panelID}}" class="underlined" style="display: none; text-align: center">
                    <span *ngFor="let item of srcList; let i = index">
              <img class="imageDimension" (click)="onImage_Click(i)" tappable />
            </span>
                </div>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
