<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="about-info">
        <ion-list lines="none">
            <ion-item-group *ngFor="let item of items">
                <ion-item>
                    <ion-label>
                        {{item.label}}
                    </ion-label>
                    <ion-select [(value)]="item.value" placeholder="Select One">
                        <ion-select-option value="Yes">Yes</ion-select-option>
                        <ion-select-option value="No">No</ion-select-option>
                        <ion-select-option value="NA">N/A</ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-textarea placeholder="Notes" [(value)]="item.note"></ion-textarea>
                </ion-item>
            </ion-item-group>
        </ion-list>
    </div>
</ion-content>
